; =============================================================================
; BonnieConveyor - P1AM Arduino Controller
; PlatformIO Project Configuration
;
; Hardware:
;   P1-01AC   (AC Power Base)
;   P1AM-100  (Arduino MKR-based CPU) + P1AM-ETH (Ethernet Shield)
;   P1-16ND3  (16 DC Inputs,  Slot 1)
;   P1-16TR   (16 Relay Outs, Slot 2)
;   P1-08DAL-2(8 Analog Out,  Slot 3)
;   CM5-T15W  (C-more HMI, Modbus TCP client)
;
; Upload via Arduino IDE or PlatformIO
; =============================================================================

[env:p1am100]
platform  = atmelsam
board     = mkrzero            ; P1AM-100 is MKR Zero (SAMD21) compatible
framework = arduino

lib_deps =
    facts-engineering/P1AM
    arduino-libraries/ArduinoModbus
    arduino-libraries/ArduinoRS485
    arduino-libraries/Ethernet
    cmaglie/FlashStorage

; If P1AM is not found on PlatformIO registry, use GitHub directly:
;   https://github.com/facts-engineering/P1AM.git

monitor_speed = 115200

build_flags =
    -D ARDUINO_ARCH_SAMD
